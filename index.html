<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="game-win">
    <h2>Rock Paper Scissors Game</h2>
  </div>
  <div class="container">
    <div class="row game-output">
      <div class="three columns">
        <h4>Player Score</h4>
        <div class="score" id="player-score">
          0
        </div>
      </div>
      <div class="six columns">
        <h4>Round Result</h4>
        <div id="output">
          <p></p>
        </div>
      </div>
      <div class="three columns">
        <h4>Computer Score</h4>
        <div class="score" id="computer-score">
          0
        </div>
      </div>
    </div>

    <div class="row game-core">
      <button class="button-primary" id="rock">Rock</button>
      <button class="button-primary" id="paper">Paper</button>
      <button class="button-primary" id="scissors">Scissors</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
